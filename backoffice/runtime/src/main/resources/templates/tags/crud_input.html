{@java.lang.String name}
{@java.lang.String type}
{@java.lang.String id}
{@java.lang.String placeholder}
{@java.lang.String value}
{@boolean required}
{@long min}
{@long max}
{@double step}
<input name="{name}" 
 type="{type ?: 'text'}"
 {#if min??}
  {#if type?? == "number"}min{#else}minlength{/if}="{min}"
 {/if}
 {#if max??}
  {#if type?? == "number"}max{#else}maxlength{/if}="{max}"
 {/if}
 {#if step??}
  step="{step}"
 {/if}
 {#if type?? == "checkbox"}
  {#if inject:flash.get(name) == "on" || value??}checked{/if}
 {#else}
  value="{inject:flash.get(name) ?: value??}"
 {/if}
 {#if id??}id="{id}"{/if}
 {#if placeholder??}placeholder="{placeholder}"{/if}
 {#if required??}required{/if}
 class="{#if type?? == "checkbox"}form-check-input{#else}form-control{/if} {#ifError name}is-invalid{/ifError}"
 />
